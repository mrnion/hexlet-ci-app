name: work1
#название воркфлоу
on: push
#запуск по событию пуш
jobs:
    build:
      runs-on: ubuntu-latest
#ранер на последнем линуксе
      steps:
        - uses: actions/checkout@v3
#копирование репозитория
        - uses: actions/setup-node@v3
          with: 
            node-version: '16.x'
            cache: npm
        - run: make install
        - run: make setup
        - run: make start
        - run: make test
        - run: make lint
